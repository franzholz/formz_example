<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:fz="http://typo3.org/ns/Romm/Formz/ViewHelpers">

<f:layout name="{layoutPath}" />

<f:section name="Header">
    <f:render partial="Form/About" section="About" arguments="{formzVersion: formzVersion}" />
</f:section>

<f:section name="FieldEmail">
    <fz:field name="email" layout="{layoutUsed}">
        <fz:option name="label" value="Email" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <f:form.textfield class="{inputClass}" property="{fieldName}"
                              id="{fieldId}" placeholder="Email" />
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldFirstName">
    <fz:field name="firstName" layout="{layoutUsed}">
        <fz:option name="label" value="First name" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <f:form.textfield class="{inputClass}" property="{fieldName}"
                              id="{fieldId}" placeholder="John" />
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldName">
    <fz:field name="name" layout="{layoutUsed}">
        <fz:option name="label" value="Name" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <f:form.textfield class="{inputClass}" property="{fieldName}"
                              id="{fieldId}" placeholder="Doe" />
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldGender">
    <fz:field name="gender" layout="{layoutUsed}">
        <fz:option name="label" value="Gender" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <div class="radio">
                <label>
                    <f:form.radio property="{fieldName}" id="{fieldId}-female" value="female" />&nbsp;Female
                </label>
            </div>

            <div class="radio">
                <label>
                    <f:form.radio property="{fieldName}" id="{fieldId}-male" value="male" />&nbsp;Male
                </label>
            </div>
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldQuestion">
    <fz:field name="question" layout="{layoutUsed}">
        <fz:option name="label" value="What is the best CMS in the world?" />
        <fz:option name="showSuccess" value="1" />

        <fz:slot name="Field">
            <f:form.textfield id="{fieldId}" class="{inputClass}" property="{fieldName}"
                              placeholder="I'm sure you know..." />
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldLikeIceCream">
    <fz:field name="likeIceCream" layout="{layoutUsed}">
        <fz:option name="label" value="Do you like ice cream?" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <div class="radio">
                <label>
                    <f:form.radio property="{fieldName}" id="{fieldId}-yes" value="1" />
                    Yes
                </label>
            </div>

            <div class="radio">
                <label>
                    <f:form.radio property="{fieldName}" id="{fieldId}-no" value="0" />
                    No
                </label>
            </div>
        </fz:slot>
    </fz:field>
</f:section>

<f:section name="FieldIceCreamFlavors">
    <fz:field name="iceCreamFlavors" layout="{layoutUsed}">
        <fz:option name="label" value="Which flavors?" />
        <fz:option name="labelWrap" value="1" />

        <fz:slot name="Field">
            <div class="checkbox">
                <label>
                    <f:form.checkbox property="{fieldName}" id="{fieldId}-chocolate" multiple="1" value="chocolate" />
                    Chocolate </label>
            </div>

            <div class="checkbox">
                <label>
                    <f:form.checkbox property="{fieldName}" id="{fieldId}-strawberry" multiple="1" value="strawberry" />
                    Strawberry </label>
            </div>
        </fz:slot>
    </fz:field>
</f:section>

</html>
